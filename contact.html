<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Welcome to the restaurant</title>
</head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-success">
                <a class="navbar-brand" href="index.html">LOGO</a>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="menu.html">Menu</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Pictures</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="restaurant.html">Restaurant</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact</a>
                            </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div class="row col-12 p-3 ">
                <div class="col-6">
                    <div class="row">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nom">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Prénom</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Prénom">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nom@adresse.com">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" placeholder="Votre message ici"></textarea>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row p-3">
                        <div class="form-floating">
                            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                              <option selected>Réservartion</option>
                              <option value="1">Recommandation</option>
                              <option value="2">Question ?</option>
                              <option value="3">Plainte</option>
                            </select>
                            <label for="floatingSelect">Type de message :</label>
                        </div>
                    </div>
                </div>
                <div class="col-1 mx-auto">
                    <button type="button" class="btn btn-primary btn-lg"><img src="img/send.png" alt="send" class="w-50"></button>
                </div>
            </div>
        </main>
        <footer>
            <div class="bg-secondary text-light justify-content-center">
                <p>This is a footer</p>
            </div>
        </footer>
    </body>
</html>
