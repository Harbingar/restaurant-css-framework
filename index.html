    <title>Welcome to the restaurant</title>
    <style>
        .jumbotron-bg{
            background-image: url('img/menu.jpg');
            background-size: cover; /* Ajuste la taille de l'image pour couvrir tout le Jumbotron */
            background-repeat: no-repeat; /* Empêche la répétition de l'image de fond */
 /* Centre l'image horizontalement et verticalement */

        }
        h1{
            text-align: center;
            margin-top: 300px;
            margin-bottom: 100px;

        }
    </style>
</head>
    <body>
        <header>
            <div class="collapse" id="navbarToggleExternalContent">
                <div class="bg-success p-4">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="menu.html">Menu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="pictures.html">Pictures</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="restaurant.html">Restaurant</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
            <nav class="navbar navbar-dark bg-success">
                <div class="container-fluid">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                </div>
            </nav>

        </header>
        <main>
            <div class="row justify-content-around col-12">
                <div class="jumbotron jumbotron-bg mb-4">

                    <div class="col-1 mx-auto mb-3">
                        <a class="btn btn-warning" href="menu.html" role="button">Voir Menu</a>
                    </div>

                          <h5 class="card-title">Events</h5>

                          <a href="pictures.html" class="btn btn-danger">Visit Now</a>
                        </div>
                    </div>

                        <img src="img/tables.jpg" class="card-img-top justify-items-center" alt="More">
                        <div class="card-body">
                          <h5 class="card-title">More</h5>
                          <p class="card-text">We have a lot to offer. Don't just stand there, come and visit!</p>
                          <a href="restaurant.html" class="btn btn-info">View more</a>
                        </div>
                    </div>

        <footer class="sticky-bottom pt-4">
            <div class="bg-secondary text-light">
                <p>This is a footer</p>
            </div>
        </footer>
